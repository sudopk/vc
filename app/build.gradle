apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "in.sudopk.vaishnavacalendar"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // Enabling multidex support.
        multiDexEnabled true

        // Bug: https://code.google.com/p/android/issues/detail?id=219979&q=priority%3DCritical%20label%3AComponent-Tools&colspec=ID%20Type%20Status%20Owner%20Summary%20Stars
        jackOptions {
            enabled true
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // Bug: https://code.google.com/p/android/issues/detail?id=219979&q=priority%3DCritical%20label%3AComponent-Tools&colspec=ID%20Type%20Status%20Owner%20Summary%20Stars
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile project(':CoreAndroid')

    compile 'org.jsoup:jsoup:1.9.2'
}
